<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center">Quiz Application</h1>
            <div class="timer text-center">
                <span id="time">0:00</span>
            </div>
            <div id="question-container" class="mb-4">
                <p id="question"></p>
                <ul id="choices" class="list-unstyled"></ul>
            </div>
            <button id="submit-btn" class="btn btn-primary btn-block">Submit</button>
            <p id="score" class="text-center mt-4"></p>
            <button id="restart-btn" class="btn btn-secondary btn-block">Restart</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
